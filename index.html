<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Web Components Shadow DOM with Template</title>
</head>
<body>
    <!-- No slots are given here, so the default slot text for all slots will be rendered. -->
    <aie-shadow-dom-template>
    </aie-shadow-dom-template>

    <!-- Overrides the default slot text for the "my-text" slot - all other slots left as default. -->
    <aie-shadow-dom-template>
        <span slot="my-text">Let's have some different text!</span>
    </aie-shadow-dom-template>

    <!-- The slot is a placeholder for *any* markup, so we can do: -->
    <aie-shadow-dom-template>
        <ul slot="my-text">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </aie-shadow-dom-template>

    <script src="app.js"></script>
</body>
</html>
